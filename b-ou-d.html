<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D/B Recognition Game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: #f0f2f5;
        min-height: 100vh;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }

      .game-container {
        background: white;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .score {
        text-align: center;
        font-size: 1.5rem;
        margin-bottom: 20px;
        color: #333;
      }

      .emoji-section {
        width: 100%;
        aspect-ratio: 1;
        margin-bottom: 20px;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 8rem;
        background-color: #f8f9fa;
        position: relative;
      }

      .audio-btn {
        position: absolute;
        bottom: 10px;
        right: 10px;
        width: 50px;
        height: 50px;
        border: none;
        border-radius: 50%;
        background-color: #4a90e2;
        color: white;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background-color 0.2s;
      }

      .audio-btn:hover {
        background-color: #357abd;
      }

      .buttons-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }

      .choice-btn {
        width: 100px;
        height: 100px;
        font-size: 2.5rem;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        background-color: #e9ecef;
        color: #333;
        transition: transform 0.2s, background-color 0.2s;
      }

      .choice-btn:hover {
        transform: scale(1.05);
        background-color: #dee2e6;
      }

      .feedback {
        text-align: center;
        margin-top: 20px;
        font-size: 1.5rem;
        height: 40px;
      }

      .correct {
        color: #28a745;
      }

      .incorrect {
        color: #dc3545;
      }

      @media (max-width: 480px) {
        .container {
          padding: 10px;
        }

        .emoji-section {
          font-size: 6rem;
        }

        .choice-btn {
          width: 80px;
          height: 80px;
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="game-container">
        <div class="score">Score: <span id="scoreValue">0</span></div>
        <div class="emoji-section">
          <div id="emojiDisplay"></div>
          <button
            class="audio-btn"
            onclick="speakWord()"
            title="Écouter le mot"
          >
            🔊
          </button>
        </div>
        <div class="buttons-container">
          <button class="choice-btn" onclick="checkAnswer('d')">d</button>
          <button class="choice-btn" onclick="checkAnswer('b')">b</button>
        </div>
        <div id="feedback" class="feedback"></div>
      </div>
    </div>

    <script>
      const words = [
        // D words
        { word: "dauphin", emoji: "🐬", answer: "d" },
        { word: "dragon", emoji: "🐉", answer: "d" },
        { word: "dinde", emoji: "🦃", answer: "d" },
        { word: "douche", emoji: "🚿", answer: "d" },
        { word: "dé", emoji: "🎲", answer: "d" },
        { word: "doughnut", emoji: "🍩", answer: "d" },
        { word: "dame", emoji: "👸", answer: "d" },
        { word: "doigt", emoji: "👆", answer: "d" },
        { word: "dent", emoji: "🦷", answer: "d" },
        { word: "diamant", emoji: "💎", answer: "d" },
        { word: "dollar", emoji: "💵", answer: "d" },
        { word: "dossier", emoji: "📁", answer: "d" },
        { word: "document", emoji: "📄", answer: "d" },
        { word: "dynamite", emoji: "🧨", answer: "d" },
        { word: "disque", emoji: "💿", answer: "d" },
        { word: "drapeau", emoji: "🏁", answer: "d" },

        // B words
        { word: "banane", emoji: "🍌", answer: "b" },
        { word: "ballon", emoji: "🎈", answer: "b" },
        { word: "bateau", emoji: "⛵", answer: "b" },
        { word: "bus", emoji: "🚌", answer: "b" },
        { word: "bougie", emoji: "🕯️", answer: "b" },
        { word: "bague", emoji: "💍", answer: "b" },
        { word: "baleine", emoji: "🐋", answer: "b" },
        { word: "bonhomme de neige", emoji: "⛄", answer: "b" },
        { word: "bébé", emoji: "👶", answer: "b" },
        { word: "bicyclette", emoji: "🚲", answer: "b" },
        { word: "burger", emoji: "🍔", answer: "b" },
        { word: "bowling", emoji: "🎳", answer: "b" },
        { word: "bombe", emoji: "💣", answer: "b" },
        { word: "buffle", emoji: "🦬", answer: "b" },
        { word: "boussole", emoji: "🧭", answer: "b" },
        { word: "boîte", emoji: "📦", answer: "b" },
        { word: "bouquet", emoji: "💐", answer: "b" },
        { word: "basketball", emoji: "🏀", answer: "b" },
        { word: "baseball", emoji: "⚾", answer: "b" },
        { word: "batiment", emoji: "🏢", answer: "b" },
        { word: "batterie", emoji: "🔋", answer: "b" },
      ]

      let score = 0
      let currentIndex = 0

      function speakWord() {
        const currentWord = words[currentIndex].word
        const utterance = new SpeechSynthesisUtterance(currentWord)
        utterance.lang = "fr-FR"
        speechSynthesis.speak(utterance)
      }

      function shuffleWords() {
        for (let i = words.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1))
          ;[words[i], words[j]] = [words[j], words[i]]
        }
      }

      function displayWord() {
        const currentWord = words[currentIndex]
        document.getElementById("emojiDisplay").textContent = currentWord.emoji
      }

      function checkAnswer(choice) {
        const currentWord = words[currentIndex]
        const isCorrect = choice === currentWord.answer
        const feedback = document.getElementById("feedback")

        if (isCorrect) {
          score++
          document.getElementById("scoreValue").textContent = score
          feedback.textContent = "Bravo ! 🎉"
          feedback.className = "feedback correct"
        } else {
          feedback.textContent = "Essaie encore ! 😊"
          feedback.className = "feedback incorrect"
        }

        const buttons = document.querySelectorAll(".choice-btn")
        buttons.forEach((btn) => (btn.disabled = true))

        setTimeout(() => {
          feedback.textContent = ""
          buttons.forEach((btn) => (btn.disabled = false))

          currentIndex++
          if (currentIndex >= words.length) {
            currentIndex = 0
            score = 0
            document.getElementById("scoreValue").textContent = score
            shuffleWords()
          }
          displayWord()
        }, 1500)
      }

      // Initialize game
      shuffleWords()
      displayWord()
    </script>
  </body>
</html>
