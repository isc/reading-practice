        cursor: pointer;

      .start-btn:hover {
        background-color: #357abd;

      .stats-container {
        display: flex;
        justify-content: space-between;
        align-items: center;

      .score,

        font-size: 1.5rem;

      .emoji-section {

      }

      .audio-btn {
        position: absolute;
        bottom: 10px;
        right: 10px;
        width: 50px;
        height: 50px;
        border: none;
        border-radius: 50%;
        background-color: #4a90e2;
        color: white;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background-color 0.2s;
      }

      .audio-btn:hover {
        background-color: #357abd;
      }

      .interaction-container {

        justify-content: center;
        align-items: center;

      }

      .buttons-container {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .choice-btn {
        width: 100px;
        height: 100px;
        font-size: 2.5rem;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        background-color: #e9ecef;
        color: #333;
        transition: transform 0.2s, background-color 0.2s;
      }

      .choice-btn:hover {
        transform: scale(1.05);
        background-color: #dee2e6;
      }

      .feedback {
        font-size: 2rem;
        text-align: center;
      }

      .correct {
        color: #28a745;
      }

      .incorrect {
        color: #dc3545;
      }

      .game-end {
        text-align: center;
      }

      .game-end h2 {
        color: #4a90e2;
        margin-bottom: 20px;
        font-size: 2rem;
      }

      .game-end p {
        margin: 10px 0;
        font-size: 1.25rem;
        color: #333;
      }

      .restart-btn {
        margin-top: 20px;
        padding: 15px 30px;
        font-size: 1.2rem;
        background-color: #4a90e2;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .restart-btn:hover {
        background-color: #357abd;
      }

      @media (max-width: 480px) {
        .container {
          padding: 10px;
        }

        .emoji-section {
          font-size: 6rem;
        }

        .choice-btn {
          width: 80px;
          height: 80px;
          font-size: 2rem;
        }
      }

      .scoreboard {
        margin-top: 20px;
        padding: 20px;
      }

      .scoreboard h3 {
        color: #4a90e2;
        margin-bottom: 10px;
      }

      .scoreboard-table {
        width: 100%;
        border-collapse: collapse;
      }

      .scoreboard-table th,
      .scoreboard-table td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #dee2e6;
      }

      .scoreboard-table th {
        color: #666;
        font-weight: bold;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="game-container">
        <div class="welcome-screen">
          <h1>b ou d ?</h1>

        </div>
        <div class="game-screen hidden">

    <script>
      const words = [
        // D words
        { word: "dauphin", emoji: "ðŸ¬", answer: "d" },
        { word: "dragon", emoji: "ðŸ‰", answer: "d" },
        { word: "dinde", emoji: "ðŸ¦ƒ", answer: "d" },
        { word: "douche", emoji: "ðŸš¿", answer: "d" },
        { word: "dÃ©", emoji: "ðŸŽ²", answer: "d" },
        { word: "donut", emoji: "ðŸ©", answer: "d" },
        { word: "dame", emoji: "ðŸ‘¸", answer: "d" },
        { word: "doigt", emoji: "ðŸ‘†", answer: "d" },
        { word: "dent", emoji: "ðŸ¦·", answer: "d" },
        { word: "diamant", emoji: "ðŸ’Ž", answer: "d" },
        { word: "dollar", emoji: "ðŸ’µ", answer: "d" },
        { word: "dossier", emoji: "ðŸ“", answer: "d" },
        { word: "document", emoji: "ðŸ“„", answer: "d" },
        { word: "dynamite", emoji: "ðŸ§¨", answer: "d" },
        { word: "disque", emoji: "ðŸ’¿", answer: "d" },
        { word: "drapeau", emoji: "ðŸ", answer: "d" },

        // B words
        { word: "banane", emoji: "ðŸŒ", answer: "b" },
        { word: "ballon", emoji: "ðŸŽˆ", answer: "b" },
        { word: "bateau", emoji: "â›µ", answer: "b" },
        { word: "bus", emoji: "ðŸšŒ", answer: "b" },
        { word: "bougie", emoji: "ðŸ•¯ï¸", answer: "b" },
        { word: "bague", emoji: "ðŸ’", answer: "b" },
        { word: "baleine", emoji: "ðŸ‹", answer: "b" },
        { word: "bonhomme de neige", emoji: "â›„", answer: "b" },
        { word: "bÃ©bÃ©", emoji: "ðŸ‘¶", answer: "b" },
        { word: "bicyclette", emoji: "ðŸš²", answer: "b" },
        { word: "burger", emoji: "ðŸ”", answer: "b" },
        { word: "bowling", emoji: "ðŸŽ³", answer: "b" },
        { word: "bombe", emoji: "ðŸ’£", answer: "b" },
        { word: "buffle", emoji: "ðŸ¦¬", answer: "b" },
        { word: "boussole", emoji: "ðŸ§­", answer: "b" },
        { word: "boÃ®te", emoji: "ðŸ“¦", answer: "b" },
        { word: "bouquet", emoji: "ðŸ’", answer: "b" },
        { word: "basketball", emoji: "ðŸ€", answer: "b" },
        { word: "baseball", emoji: "âš¾", answer: "b" },
        { word: "bureau", emoji: "ðŸ¢", answer: "b" },
        { word: "batterie", emoji: "ðŸ”‹", answer: "b" },
      ]

      let score = 0
      let currentIndex = 0
      let startTime
      let timerInterval
      const NUMBER_OF_WORDS = 20

      function show(selector) {
        document
          .querySelectorAll(selector)
          .forEach((e) => e.classList.remove("hidden"))
      }

      function hide(selector) {
        document
          .querySelectorAll(selector)
          .forEach((e) => e.classList.add("hidden"))
      }

      function formatTime(ms) {
        const minutes = Math.floor(ms / 60000)
        const seconds = Math.floor((ms % 60000) / 1000)
        return `${minutes.toString().padStart(2, "0")}:${seconds
          .toString()
          .padStart(2, "0")}`
      }

      function updateTime() {
        const elapsed = Date.now() - startTime
        document.getElementById("timerValue").textContent = formatTime(elapsed)
      }

      function startTimer() {
        startTime = Date.now()
        timerInterval = setInterval(updateTime, 1000)
        updateTime()
      }

      function saveScore(score, time) {
        const scores = JSON.parse(localStorage.getItem("scores") || "[]")
        scores.push({
          date: new Date().toLocaleDateString(),
          score: score,
          time: time,
        })
        scores.sort((a, b) => b.score - a.score || a.time.localeCompare(b.time))
        scores.splice(10) // Keep only top 10 scores
        localStorage.setItem("scores", JSON.stringify(scores))
        updateScoreboard()
      }

      function updateScoreboard() {
        const scores = JSON.parse(localStorage.getItem("scores") || "[]")
        const tbody = document.getElementById("scoreboardBody")
        tbody.innerHTML = scores
          .map(
            (score) => `
          <tr>
            <td>${score.date}</td>
            <td>${score.score} / ${NUMBER_OF_WORDS}</td>
            <td>${score.time}</td>
          </tr>
        `
          )
          .join("")
      }

      function showGameEnd() {
        const finalTime = document.getElementById("timerValue").textContent
        clearInterval(timerInterval)

        saveScore(score, finalTime)

        document.querySelector(".game-end").innerHTML = `
            <h2>FÃ©licitations ! ðŸŽ‰</h2>
            <p>Vous avez terminÃ© le jeu avec :</p>
            <p>Score : ${score} / ${NUMBER_OF_WORDS}</p>
            <p>Temps : ${finalTime}</p>
            <button class="restart-btn" onclick="startGame()">Rejouer</button>
        `
        hide(".game-screen")
        show(".game-end, .scoreboard")
      }

      function startGame() {
        score = 0
        currentIndex = 0
        hide(".welcome-screen, .scoreboard, .game-end")
        show(".game-screen")
        document.getElementById("numberOfWords").textContent = NUMBER_OF_WORDS
        shuffleWords()
        displayWord()
        startTimer()
      }

      function speakWord(w) {
        const currentWord = w || words[currentIndex].word
        const utterance = new SpeechSynthesisUtterance(currentWord)
        utterance.lang = "fr-FR"
        utterance.voice = window.speechSynthesis
          .getVoices()
          .find((voice) => voice.lang == "fr-FR" && voice.name == "Thomas")
        window.speechSynthesis.speak(utterance)
      }

      function shuffleWords() {
        for (let i = words.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1))
          ;[words[i], words[j]] = [words[j], words[i]]
        }
      }

      function createButtons() {
        const container = document.getElementById("buttonsOrFeedback")
        container.className = "buttons-container"

        const isReversed = Math.random() < 0.5
        const firstButton = isReversed ? "b" : "d"
        const secondButton = isReversed ? "d" : "b"

        container.innerHTML = `
                <button class="choice-btn" onclick="checkAnswer('${firstButton}')">${firstButton}</button>
                <button class="choice-btn" onclick="checkAnswer('${secondButton}')">${secondButton}</button>
            `
      }

      function showFeedback(isCorrect) {
        const container = document.getElementById("buttonsOrFeedback")
        container.className = "feedback"
        container.innerHTML = isCorrect
          ? '<div class="correct">Bravo ! ðŸŽ‰</div>'
          : '<div class="incorrect">Essaie encore ! ðŸ˜Š</div>'
      }

      function displayWord() {
        const currentWord = words[currentIndex]
        document.getElementById("emojiDisplay").textContent = currentWord.emoji
        createButtons()
      }

      function checkAnswer(choice) {
        const currentWord = words[currentIndex]
        const isCorrect = choice === currentWord.answer

        if (isCorrect) {
          score++
          document.getElementById("scoreValue").textContent = score
        }

        showFeedback(isCorrect)

        setTimeout(() => {
          currentIndex++
          if (currentIndex >= NUMBER_OF_WORDS) showGameEnd()
          else displayWord()
        }, 1500)
      }

      updateScoreboard()
    </script>
  </body>
</html>
