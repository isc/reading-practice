<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D/B Recognition Game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: #f0f2f5;
        min-height: 100vh;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }

      .game-container {
        background: white;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .stats-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        color: #333;
      }

      .score,
      .timer {
        font-size: 1.5rem;
      }

      .emoji-section {
        width: 100%;
        aspect-ratio: 1;
        margin-bottom: 20px;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 8rem;
        background-color: #f8f9fa;
        position: relative;
      }

      .audio-btn {
        position: absolute;
        bottom: 10px;
        right: 10px;
        width: 50px;
        height: 50px;
        border: none;
        border-radius: 50%;
        background-color: #4a90e2;
        color: white;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background-color 0.2s;
      }

      .audio-btn:hover {
        background-color: #357abd;
      }

      .interaction-container {
        height: 120px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
      }

      .buttons-container {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .choice-btn {
        width: 100px;
        height: 100px;
        font-size: 2.5rem;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        background-color: #e9ecef;
        color: #333;
        transition: transform 0.2s, background-color 0.2s;
      }

      .choice-btn:hover {
        transform: scale(1.05);
        background-color: #dee2e6;
      }

      .feedback {
        font-size: 2rem;
        text-align: center;
      }

      .correct {
        color: #28a745;
      }

      .incorrect {
        color: #dc3545;
      }

      .game-end {
        text-align: center;
      }

      .game-end h2 {
        color: #4a90e2;
        margin-bottom: 20px;
        font-size: 2rem;
      }

      .game-end p {
        margin: 10px 0;
        font-size: 1.25rem;
        color: #333;
      }

      .restart-btn {
        margin-top: 20px;
        padding: 15px 30px;
        font-size: 1.2rem;
        background-color: #4a90e2;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .restart-btn:hover {
        background-color: #357abd;
      }

      @media (max-width: 480px) {
        .container {
          padding: 10px;
        }

        .emoji-section {
          font-size: 6rem;
        }

        .choice-btn {
          width: 80px;
          height: 80px;
          font-size: 2rem;
        }
      }

      .scoreboard {
        margin-top: 20px;
        padding: 20px;
      }

      .scoreboard h3 {
        color: #4a90e2;
        margin-bottom: 10px;
      }

      .scoreboard-table {
        width: 100%;
        border-collapse: collapse;
      }

      .scoreboard-table th,
      .scoreboard-table td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #dee2e6;
      }

      .scoreboard-table th {
        color: #666;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="game-container">
        <div class="stats-container">
          <div class="score">Score: <span id="scoreValue">0</span></div>
          <div class="timer">Temps: <span id="timerValue">00:00</span></div>
        </div>
        <div class="emoji-section">
          <div id="emojiDisplay"></div>
          <button
            class="audio-btn"
            onclick="speakWord()"
            title="Écouter le mot"
          >
            🔊
          </button>
        </div>
        <div class="interaction-container">
          <div id="buttonsOrFeedback" class="buttons-container">
            <button class="choice-btn" onclick="checkAnswer('d')">d</button>
            <button class="choice-btn" onclick="checkAnswer('b')">b</button>
          </div>
        </div>
        <div class="scoreboard">
          <h3>Meilleurs scores</h3>
          <table class="scoreboard-table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Score</th>
                <th>Temps</th>
              </tr>
            </thead>
            <tbody id="scoreboardBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      const words = [
        // D words
        { word: "dauphin", emoji: "🐬", answer: "d" },
        { word: "dragon", emoji: "🐉", answer: "d" },
        { word: "dinde", emoji: "🦃", answer: "d" },
        { word: "douche", emoji: "🚿", answer: "d" },
        { word: "dé", emoji: "🎲", answer: "d" },
        { word: "donut", emoji: "🍩", answer: "d" },
        { word: "dame", emoji: "👸", answer: "d" },
        { word: "doigt", emoji: "👆", answer: "d" },
        { word: "dent", emoji: "🦷", answer: "d" },
        { word: "diamant", emoji: "💎", answer: "d" },
        { word: "dollar", emoji: "💵", answer: "d" },
        { word: "dossier", emoji: "📁", answer: "d" },
        { word: "document", emoji: "📄", answer: "d" },
        { word: "dynamite", emoji: "🧨", answer: "d" },
        { word: "disque", emoji: "💿", answer: "d" },
        { word: "drapeau", emoji: "🏁", answer: "d" },

        // B words
        { word: "banane", emoji: "🍌", answer: "b" },
        { word: "ballon", emoji: "🎈", answer: "b" },
        { word: "bateau", emoji: "⛵", answer: "b" },
        { word: "bus", emoji: "🚌", answer: "b" },
        { word: "bougie", emoji: "🕯️", answer: "b" },
        { word: "bague", emoji: "💍", answer: "b" },
        { word: "baleine", emoji: "🐋", answer: "b" },
        { word: "bonhomme de neige", emoji: "⛄", answer: "b" },
        { word: "bébé", emoji: "👶", answer: "b" },
        { word: "bicyclette", emoji: "🚲", answer: "b" },
        { word: "burger", emoji: "🍔", answer: "b" },
        { word: "bowling", emoji: "🎳", answer: "b" },
        { word: "bombe", emoji: "💣", answer: "b" },
        { word: "buffle", emoji: "🦬", answer: "b" },
        { word: "boussole", emoji: "🧭", answer: "b" },
        { word: "boîte", emoji: "📦", answer: "b" },
        { word: "bouquet", emoji: "💐", answer: "b" },
        { word: "basketball", emoji: "🏀", answer: "b" },
        { word: "baseball", emoji: "⚾", answer: "b" },
        { word: "bureau", emoji: "🏢", answer: "b" },
        { word: "batterie", emoji: "🔋", answer: "b" },
      ]

      let score = 0
      let currentIndex = 0
      let startTime
      let timerInterval

      function formatTime(ms) {
        const minutes = Math.floor(ms / 60000)
        const seconds = Math.floor((ms % 60000) / 1000)
        return `${minutes.toString().padStart(2, "0")}:${seconds
          .toString()
          .padStart(2, "0")}`
      }

      function startTimer() {
        startTime = Date.now()
        timerInterval = setInterval(() => {
          const elapsed = Date.now() - startTime
          document.getElementById("timerValue").textContent =
            formatTime(elapsed)
        }, 1000)
      }

      function saveScore(score, time) {
        const scores = JSON.parse(localStorage.getItem("scores") || "[]")
        scores.push({
          date: new Date().toLocaleDateString(),
          score: score,
          time: time,
        })
        scores.sort((a, b) => b.score - a.score)
        scores.splice(10) // Keep only top 10 scores
        localStorage.setItem("scores", JSON.stringify(scores))
        updateScoreboard()
      }

      function updateScoreboard() {
        const scores = JSON.parse(localStorage.getItem("scores") || "[]")
        const tbody = document.getElementById("scoreboardBody")
        tbody.innerHTML = scores
          .map(
            (score) => `
          <tr>
            <td>${score.date}</td>
            <td>${score.score} / ${words.length}</td>
            <td>${score.time}</td>
          </tr>
        `
          )
          .join("")
      }

      function showGameEnd() {
        const container = document.querySelector(".game-container")
        const finalTime = document.getElementById("timerValue").textContent
        clearInterval(timerInterval)

        saveScore(score, finalTime)

        container.innerHTML = `
          <div class="game-end">
            <h2>Félicitations ! 🎉</h2>
            <p>Vous avez terminé le jeu avec :</p>
            <p>Score : ${score} / ${words.length}</p>
            <p>Temps : ${finalTime}</p>
            <button class="restart-btn" onclick="restartGame()">Rejouer</button>
          </div>
        `
      }

      function restartGame() {
        score = 0
        currentIndex = 0
        document.querySelector(".game-container").innerHTML = `
                <div class="stats-container">
                    <div class="score">Score: <span id="scoreValue">0</span></div>
                    <div class="timer">Temps: <span id="timerValue">00:00</span></div>
                </div>
                <div class="emoji-section">
                    <div id="emojiDisplay"></div>
                    <button class="audio-btn" onclick="speakWord()" title="Écouter le mot">
                        🔊
                    </button>
                </div>
                <div class="interaction-container">
                    <div id="buttonsOrFeedback" class="buttons-container">
                        <button class="choice-btn" onclick="checkAnswer('d')">d</button>
                        <button class="choice-btn" onclick="checkAnswer('b')">b</button>
                    </div>
                </div>
            `
        shuffleWords()
        displayWord()
        startTimer()
      }

      function configureFrenchVoice(utterance) {
        const voices = window.speechSynthesis.getVoices()
        // Chercher une voix française, d'abord native puis Google si nécessaire
        const frenchVoice =
          voices.find(
            (voice) =>
              voice.lang.startsWith("fr") && !voice.name.includes("Google")
          ) || voices.find((voice) => voice.lang.startsWith("fr"))

        if (frenchVoice) {
          utterance.voice = frenchVoice
        }

        // Ajuster les paramètres pour une meilleure prononciation
        // utterance.rate = 0.9
        // utterance.pitch = 1

        return utterance
      }

      function speakWord(w) {
        const currentWord = w || words[currentIndex].word
        const utterance = new SpeechSynthesisUtterance(currentWord)
        utterance.lang = "fr-FR"

        if (window.speechSynthesis.getVoices().length > 0) {
          window.speechSynthesis.speak(configureFrenchVoice(utterance))
        } else {
          // Sinon, attendre que les voix soient chargées
          window.speechSynthesis.onvoiceschanged = () => {
            window.speechSynthesis.speak(configureFrenchVoice(utterance))
          }
        }
      }

      function shuffleWords() {
        for (let i = words.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1))
          ;[words[i], words[j]] = [words[j], words[i]]
        }
      }

      function createButtons() {
        const container = document.getElementById("buttonsOrFeedback")
        container.className = "buttons-container"

        const isReversed = Math.random() < 0.5
        const firstButton = isReversed ? "b" : "d"
        const secondButton = isReversed ? "d" : "b"

        container.innerHTML = `
                <button class="choice-btn" onclick="checkAnswer('${firstButton}')">${firstButton}</button>
                <button class="choice-btn" onclick="checkAnswer('${secondButton}')">${secondButton}</button>
            `
      }

      function showFeedback(isCorrect) {
        const container = document.getElementById("buttonsOrFeedback")
        container.className = "feedback"
        container.innerHTML = isCorrect
          ? '<div class="correct">Bravo ! 🎉</div>'
          : '<div class="incorrect">Essaie encore ! 😊</div>'
      }

      function displayWord() {
        const currentWord = words[currentIndex]
        document.getElementById("emojiDisplay").textContent = currentWord.emoji
        createButtons()
      }

      function checkAnswer(choice) {
        const currentWord = words[currentIndex]
        const isCorrect = choice === currentWord.answer

        if (isCorrect) {
          score++
          document.getElementById("scoreValue").textContent = score
        }

        showFeedback(isCorrect)

        setTimeout(() => {
          currentIndex++
          if (currentIndex >= words.length) {
            showGameEnd()
          } else {
            displayWord()
          }
        }, 1500)
      }

      // Initialize game
      shuffleWords()
      displayWord()
      startTimer()
      updateScoreboard()
    </script>
  </body>
</html>
